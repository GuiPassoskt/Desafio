<mat-sidenav-container class="example-container">
    <mat-sidenav class="area" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                    (closed)="events.push('close!')">
    
        <div class="avatar"></div>
        <ul center>
            <li class="anchor" center *ngFor="let link of links">
                <a href="{{link.view}}" center>
                <div class="circle" align="center"></div>
                {{link.name}}
                </a>
            </li>
        </ul> 
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="usuario">Ol√°,</div>
        <button mat-button (click)="sidenav.toggle()">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;" class="style-scope yt-icon">
                <g class="style-scope yt-icon">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" class="style-scope yt-icon"></path>
                </g>
            </svg>
        </button>
        <app-tabs></app-tabs>
    </mat-sidenav-content>
</mat-sidenav-container>
